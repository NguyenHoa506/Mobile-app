<!DOCTYPE html>
<html>
<head>
	<title>Lab 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style type="text/css">
		.divmargintop10{
			margin-top: 10px;
		}

		#header{
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="container">

		<div class="col-md-12 col-xs-12" id="header">
			<h1>Phần 1</h1>
		</div>

		<div id="input">
			<form class="form-horizontal form-register" method="POST">
				<div class="form-group">
					<p class="divmargintop10">Latitude</p>
					<input type="text" name="latitude" placeholder="10.881784" class="form-control" id="latitude">
					<p class="divmargintop10">Longitude</p>
					<input type="text" name="longitude" placeholder="106.804496" class="form-control" id="longitude">
					<button type="button" class="btn btn-success divmargintop10" onclick="showLocation()">Chuyển</button>
				</div>				
			</form>
		</div>

		<div id="output"></div>
		
	</div>

	<script type="text/javascript">
		function showLocation(){
			var latitude = document.getElementById("latitude").value;
			var longitude = document.getElementById("longitude").value;
			$.ajax({
				type: 'POST',
				url: 'getLocation.php',
				data: 'latitude='+latitude+'&longitude='+longitude,
				success:function(msg){
					if (msg) {
						$("#output").hlmt(msg);
					}
					else {
						$("#output").html('Not Available');
					}
				}
			});
		}
	</script>

</body>
</html>
